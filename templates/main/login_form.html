{% load static %}

{% block content %}

<body class="account-page">

    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}" />
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/material.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/dataTables.bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{%static 'assets/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">
    </head>

    <div class="main-wrapper">
        <div class="account-content">
            <div class="container">

                <!-- <div class="account-logo">
                    <a href="#"><img src=" " alt="NTC"></a>
                </div> -->

                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Login</h3>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="input-block mb-4">
                                <label class="col-form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username" value="admin" name="NTC_username">
                            </div>
                            <div class="input-block mb-4">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <label class="col-form-label" for="password">Password</label>
                                    </div>
                                   
                                </div>
                                <div class="position-relative">
                                    <input class="form-control" type="password" id="password" value="123456" id="password" name="NTC_password">
                                    <span class="fa-solid fa-eye-slash" id="toggle-password"></span>
                                </div>
                            </div>
                            <div class="input-block mb-4 text-center">
                                <button class="btn btn-primary account-btn" type="submit">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


  <script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/app.js' %}"></script>

</body>
{% endblock %}
